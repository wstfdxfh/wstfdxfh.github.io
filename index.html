<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 10px;
        }

        .sidebar-nav a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .sidebar-nav a:hover {
            background-color: #e9ecef;
        }

        .sidebar-nav a.active {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .introduction {
            max-width: 800px;
            line-height: 1.6;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .profile-left {
            text-align: center;
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .profile-email {
            color: #666;
            margin-top: 10px;
        }

        .profile-right {
            padding: 20px;
            line-height: 1.8;
        }

        .profile-intro {
            white-space: pre-line;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul class="sidebar-nav">
            <li><a href="#" class="active" onclick="showSection('home')">主页</a></li>
            <li><a href="#" onclick="showSection('profile')">简介</a></li>
            <li><a href="#" onclick="showSection('demo')">作品展示</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section id="home" class="content-section active">
            <h1>欢迎来到我的个人主页</h1>
            <div class="introduction">
                <p>这是我的个人主页，不过还没有什么内容</p>
            </div>
        </section>

        <section id="profile" class="content-section">
            <h2>个人简介</h2>
            <div class="profile-content">
                <div class="profile-left">
                    <img src="avatar.jpg" alt="个人头像" class="profile-avatar">
                    <div class="profile-email">
                        <p>liruijieas@gmail.com</p>
                        <!-- <p>liruijieas@163.com</p> -->
                    </div>
                </div>
                <div class="profile-right">
                    <div class="profile-intro">
                        Gamer, game developer, C++/Python developer.
                        Anime watcher, ぼっち・ざ・ろっく！ のアニメ続編見たい
                    </div>
                </div>
            </div>
        </section>

        <section id="demo" class="content-section">
            <h2>作品展示</h2>
            <div class="demo-container">
                <!-- 这里可以展示个人作品 -->
                <p>作品展示区域正在建设中...</p>
            </div>
        </section>
    </main>

    <script>
        function showSection(sectionId) {
            // 隐藏所有内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 显示选中的内容区域
            document.getElementById(sectionId).classList.add('active');
            
            // 更新导航栏活动状态
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
